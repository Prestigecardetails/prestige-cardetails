<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prestige Car Details</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: black;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .btn-book {
      background: #00aaff;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    section {
      padding: 2rem;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Prestige Car Details</h1>
    <a href="#booking" class="btn-book">BOOK NOW</a>
  </header>

  <section id="gallery">
    <h2>Our Work</h2>
    <div class="gallery-grid">
      <img src="DSC06522(1).jpeg" alt="Car detailing in progress - foam wash">
      <!-- To add more photos, copy and paste this line with new filenames -->
    </div>
  </section>

  <section id="booking">
    <h2>Book a Detail</h2>
    <form action="https://formsubmit.co/prestigecardetails101@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="date" name="date" required>
      <textarea name="details" rows="4" placeholder="Car type and services needed"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
  </section>

</body>
</html>
